<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>Neno Translating Agency</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div>
          <!-- <span class="logo_span re">re</span><span class="logo_span">word</span> -->
          <h1 class="logo">maneno</h1>
        </div>
        <nav>
          <ul>
            <li><a href="#">Services</a></li>
            <li><a href="#">Quality</a></li>
            <li><a href="#">Prices</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Language</a></li>
          </ul>
        </nav>
      </header>
      <section class="hero">
        <h1 class="manenoh1">
          Translating agency specializing in spoken West African languages
        </h1>
      </section>
      <section class="card-section">
        <div class="card card-one">
          <div class="card-heading">
            <span
              class="iconify icon"
              data-icon="clarity:shopping-cart-solid"
              data-inline="false"
            ></span>
            <h3 class="manenoh3">Online translation</h3>
          </div>
          <h5 class="manenoh5">24/7 - quick and easy</h5>
          <div><button>Get an instant quote</button></div>
        </div>
        <div class="card">
          <div class="card-heading">
            <span
              class="iconify icon"
              data-icon="clarity:talk-bubbles-solid"
              data-inline="false"
            ></span>
            <h3 class="manenoh3">Personal consultation</h3>
          </div>
          <h5 class="manenoh5">We are pleased to advise you</h5>
          <div><button>Contact our experts</button></div>
        </div>
      </section>
      <section class="company-info">
        <h3 class="manenoh3">Translation agency Maneno</h3>
        <h4 class="manenoh4">Your international business partner</h4>
      </section>
    </div>
  </body>
</html>
